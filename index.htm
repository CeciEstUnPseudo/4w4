<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="entete global">
            <img class="entete__img" src="images/logo.png" alt="">

            <div class="entete__nav">

                <nav class="entete__menu">
                    
                        <ol class="entete__item">SPORT</ol>
                        <ol class="entete__item">PLEINE NATURE</ol>
                        <ol class="entete__item">CROISIÈRE</ol>
                        <ol class="entete__item">AVENTURE</ol>
                        <ol class="entete__item">CULTUREL</ol>
                        <ol class="entete__item">REPOS</ol>
                        <ol class="entete__item">ZEN</ol>
                        <ol class="entete__item">ÉCONOMIQUE</ol>
                        <ol class="entete__item">FAVORITE</ol>
                        <ol class="entete__item">PAYS</ol>

                        <div class="entete__recherche">
                            <form action="" class="rechercheForm">
                                <input type="text" value="Recherche..." class="rechercheForm__input">
                                <img class="rechercheForm__svg" src="https://s2.svgbox.net/hero-outline.svg?ic=search&color=000" width="32" height="32">
                            </form>
                        </div>
                </nav>
                
            </div>

        </div>
    </header>

    <section class="hero">
        <h1 class="hero__titre">Hero Titre</h1>
        <p class="hero__description">Hero Description</p>
        <a href="" class="hero__courriel"></a>
        <button class="hero__bouton"></button>
    </section>

    <main>
        <section class="galerie">
            <figure class="galerie__fig">
                <img src="" alt="">
            </figure>
        </section>
    </main>


    <div class="carte carte--grande">
        <div class="carte__image">
          <img src="images/img1.jpg" alt="Image de voyage">
        </div>
        <div class="carte__contenu">
          <h2 class="carte__titre">Destination de rêve</h2>
          <p class="carte__description">Découvrez des endroits magnifiques à travers le monde.</p>
          <button class="carte__bouton carte__bouton--actif">Réserver</button>
        </div>
      </div>
</body>
</html>
